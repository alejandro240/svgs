<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGs</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Formes bàsiques</h1>
    <svg width="500" height="300">
      <rect 
        x="50" y="50"
        width="400" height="200" 
        rx="10" ry="10"
        fill="olive"
        stroke-width="5" stroke="darkgreen"
        />
      <line 
        x1="100" y1="100"
        x2="220" y2="150" 
        stroke="red" stroke-width="12"
        />
      <circle 
        cx='200' cy='150' r='50' 
        fill='purple' 
        stroke="yellow" stroke-width="4"
        fill-opacity="0.8"
        />
      <polygon 
        points="360,50 300,228 450,118 270,118 420,228"
        fill="skyblue"
        />
      <polyline points="265,119 319,159 296,227"
        fill="none"
        stroke="hotpink" stroke-width="2"
        />
    </svg>

    <h1>SVG com una imatge</h1>
    <img src="img/svg_logo.svg" alt="Logo de SVG" width="100">

    <svg width="200" height="200">
        <rect width="100" height="100" x="50" y="50" rx="12" ry="12" fill="red" transform="rotate(45, 100, 100)" /> <!-- Rombe -->
        <line x1="70" y1="55" x2="130" y2="110" stroke="white" stroke-width="10" /> <!-- Línea diagonal -->
        <line x1="100" y1="90" x2="100" y2="140" stroke="white" stroke-width="10" /> <!-- Línea vertical -->
        <circle cx="100" cy="85" r="11" fill="white" /> <!-- Rodona 1 -->
        <circle cx="100" cy="140" r="11" fill="white" /> <!-- Rodona 2 -->
        <circle cx="130" cy="110" r="11" fill="white" /> <!-- Rodona 3 -->
    </svg>
    
</body>
</html>
